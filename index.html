<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitify - Home</title>
    <script src="https://cdn.tailwindcss.com"> </script>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <section class="py-16 bg-white">
            <div class="max-w-6xl mx-auto px-6">
                <div class="flex justify-between align-end mb-12">
                    <div>
                        <h2 class="text-3xl font-bold text-stone-100">Featured Fruits</h2>
                        <p class="text-stone-500 mt-2">The best of this week's harvest.</p>
                    </div>

                    <a href="/shop.html" class="text-green-600 font-bold hover:underline">View All &rarr;</a>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                    <div class="group">
                        <div class="relative overflow-hidden rounded-3xl bg-stone-900 aspect-square mb-4">
                            <img src="assets/orange.png" alt="Orange" class="w-full h-full object-cover">
                            <span class="absolute top-4  left-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold uppercase">Popular</span>
                        </div>

                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-stone-800">Organic Valencia Orange</h3>
                                <p class="text-stone-500">1kg / Box</p>
                            </div>
                            <p class="text-green-700 text-xl font-black">KSh 600</p>
                        </div>

                        <button class="w-full mt-4 py-3 border-2 border-stone-100 rounded-xl font-bold group-hover:bg-green-600 group-hover:text-white">
                            Quick Add+
                        </button>
                    </div>

                    <div class="group">
                        <div class="relative overflow-hidden rounded-3xl bg-stone-900 aspect-square mb-4">
                            <img src="assets/bananas.png" alt="Bananas" class="w-full h-full object-cover">
                            <span class="absolute top-4  left-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold uppercase">Sale</span>
                        </div>

                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-stone-800">Fairtrade Bananas </h3>
                                <p class="text-stone-500">Bunch of 6</p>
                            </div>
                            <p class="text-green-700 text-xl font-black ">KSh 300</p>
                            <p class="text-stone-400 text-sm font-black line-through">KSh 400</p>
                        </div>

                        <button class="w-full mt-4 py-3 border-2 border-stone-100 rounded-xl font-bold group-hover:bg-green-600 group-hover:text-white">
                            Quick Add+
                        </button>
                    </div>

                    <div class="group">
                        <div class="relative overflow-hidden rounded-3xl bg-stone-900 aspect-square mb-4">
                            <img src="assets/strawberries.png" alt="Strawberries" class="w-full h-full object-cover">
                            <span class="absolute top-4  left-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold uppercase">Sale</span>
                        </div>

                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-stone-800">Fresh Strawberries</h3>
                                <p class="text-stone-500">250g punnet</p>
                            </div>
                            <p class="text-green-700 text-xl font-black">KSh 650</p>
                        </div>

                        <button class="w-full mt-4 py-3 border-2 border-stone-100 rounded-xl font-bold group-hover:bg-green-600 group-hover:text-white">
                            Quick Add+
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
